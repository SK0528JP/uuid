<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUIDジェネレーター・SK0528JP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #007BFF;
        }

        #uuid-display {
            font-size: 1.8em;
            margin-bottom: 20px;
            padding: 0.8em;
            border: 2px solid #007BFF;
            background-color: #fff;
            border-radius: 5px;
            word-break: break-word;
        }

        #generate-button, #copy-button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        #generate-button {
            background-color: #007BFF;
            color: #fff;
        }

        #generate-button:hover {
            background-color: #0056b3;
        }

        #copy-button {
            background-color: #28a745;
            color: #fff;
        }

        #copy-button:hover {
            background-color: #218838;
        }

        #copy-status {
            margin-top: 10px;
            color: green;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f4f4f4;
            }

            #uuid-display {
                background-color: #2c2c2c;
                color: #f4f4f4;
                border-color: #007BFF;
            }
        }
    </style>
</head>
<body>
    <h1>UUIDジェネレーター</h1>
    <h2>Made by SK0528JP</h2>
    <div id="uuid-display" role="status" aria-live="polite"></div>
    <button id="generate-button" onclick="generateUUIDv4()" aria-label="UUIDを生成">生成</button>
    <button id="copy-button" onclick="copyToClipboard()" aria-label="UUIDをコピー">コピー</button>
    <div id="copy-status"></div>

    <script>
        function generateUUIDv4() {
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            document.getElementById('uuid-display').textContent = uuid;
        }

        async function copyToClipboard() {
            const uuidText = document.getElementById('uuid-display').textContent;
            const copyStatus = document.getElementById('copy-status');

            if (!uuidText) {
                copyStatus.textContent = 'UUID未生成';
                copyStatus.style.color = 'red';
                return;
            }

            try {
                await navigator.clipboard.writeText(uuidText);
                copyStatus.textContent = 'コピーしました';
                copyStatus.style.color = 'green';
            } catch (err) {
                copyStatus.textContent = 'コピー失敗';
                copyStatus.style.color = 'red';
            }

            setTimeout(() => {
                copyStatus.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
